  end_date: "2025-06-16"
  price_dir: "data/price"
  signal_dir: "data/signals"
  vn30_symbols:
    - ACB
    - BCM
    - BID
    - BVH
    - CTG
    - DGC
    - FPT
    - GAS
    - GVR
    - HDB
    - HPG
    - KDH
    - LPB
    - MBB
    - MSN
    - MWG
